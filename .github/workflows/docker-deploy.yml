name: CI/CD Workflow

on:
  push:
    branches:
      - t3c

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t sakshambitsp/connect .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag sakshambitsp/connect:latest sakshambitsp/connect:latest
          docker push sakshambitsp/connect:latest

      # Set up SSH agent with private key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Connect to EC2 instance and pull & run the Docker image
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-13-232-245-88.ap-south-1.compute.amazonaws.com << 'EOF'
            # Stop and remove the existing container (if running)
            sudo docker stop connect-container || true
            sudo docker rm connect-container || true

            # Pull the new Docker image
            sudo docker pull sakshambitsp/connect:latest

            # Run the Docker container with environment variables
            sudo docker run -d -p 3000:3000 \
              --name connect-container \
              --restart unless-stopped \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e DIRECT_URL=${{ secrets.DIRECT_URL }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
              sakshambitsp/connect:latest

            # Clean up old Docker images that are not needed
            sudo docker image prune -a -f
          EOF
