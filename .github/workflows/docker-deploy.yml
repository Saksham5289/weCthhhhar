name: CI/CD Workflow

on:
  push:
    branches:
      - t3c

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

      # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t sakshambitsp/connect .

      # Push Docker image
    - name: Push Docker image
      run: |
        docker push sakshambitsp/connect:latest

      # SSH into EC2 and deploy
    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Pull the Docker image from Docker Hub
          docker pull sakshambitsp/connect:latest
          
          # Run the Docker container and pass the environment variables
          docker run -d -p 3000:3000 \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e DIRECT_URL=${{ secrets.DIRECT_URL }} \
            -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            sakshambitsp/connect:latest
